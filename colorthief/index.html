<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Palette Example</title>
  <!-- Include ColorThief -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/colorthief@2.3.2/dist/color-thief.js"></script>
  <script src="../basejs/alibs/color-thief.min.js"></script> -->
  <script src="../colorthief/colorthief.js"></script>
</head>

<body>
  <h1>Color Palette Example</h1>
  <img id="image" src="../assets/textures/marble_blue.jpeg" alt="Example Image">

  <script>
    // Get reference to the image
    const image = document.getElementById('image');

    // Create a ColorThief instance
    const colorThief = new ColorThief(); console.log(colorThief); //empty!!!

    // Listen for the image to finish loading
    image.addEventListener('load', () => {
      // Get the color palette from the image
      const palette = colorThief.getPalette(image, 5); // Get 5 colors in the palette

      // Log the color palette to the console
      console.log('Color Palette:', palette);

      // Display the color palette
      displayPalette(palette);
    });

    // Function to display the color palette
    function displayPalette(palette) {
      const paletteContainer = document.createElement('div');
      paletteContainer.classList.add('palette-container');

      palette.forEach(color => {
        const colorBox = document.createElement('div');
        colorBox.style.backgroundColor = `rgb(${color[0]}, ${color[1]}, ${color[2]})`;
        colorBox.classList.add('color-box');
        paletteContainer.appendChild(colorBox);
      });

      document.body.appendChild(paletteContainer);
    }
  </script>

  <style>
    .palette-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .color-box {
      width: 50px;
      height: 50px;
      margin: 0 10px;
      border: 1px solid #000;
    }
  </style>
</body>

</html>
